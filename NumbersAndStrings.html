<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" type="text/css" href="style.css">
        <meta charset="UTF-8" />
        <title>Title</title>
    </head>
    <body>
        <p id = "outputText"></p>
        <script>
            var text1 = "ten";
            var text2 = "2";
            
            var num1 = stringToNumber(text1);
            var num2 = stringToNumber(text2);
            
            if(isNaN(num1) || isNaN(num2)){
                document.getElementById("outputText").innerHTML = "You not entered a valid number. please try again";
            }
            
            function stringToNumber(text){
                return parseInt(text);
            }else{
                
                document.getElementById("outputText").innerHTML = num1 + num2;
                   
            }
        
        </script>
    
    </body>
</html>
